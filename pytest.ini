[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests
    requires_external: Tests that require external services
    requires_docker: Tests that require Docker services
    requires_gpu: Tests that require GPU
    requires_models: Tests that require ML models
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::MatplotlibDeprecationWarning
    ignore::RuntimeWarning:pytest_asyncio
    ignore::PytestRemovedIn9Warning
    ignore::PytestDeprecationWarning
